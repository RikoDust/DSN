<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day's Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="header-content">
            <div class="logo-title">
                <i class="fas fa-book"></i>
                <h1>Day's Notes</h1>
            </div>
        </div>
    </header>

    <!-- Zone d'affichage des notes -->
    <main class="notes-container" id="notesContainer">
        <div class="empty-state" id="emptyState">
            <i class="fas fa-sticky-note"></i>
            <p>Aucune note pour le moment</p>
            <p class="empty-subtitle">Cliquez sur + pour créer votre première note</p>
        </div>
    </main>

    <!-- Bouton d'ajout -->
    <button class="add-button" id="addButton">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modale de sélection du type de note -->
    <div class="modal" id="typeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nouvelle note</h2>
                <button class="close-modal" id="closeTypeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="note-types">
                <div class="note-type-item" data-type="simple">
                    <i class="fas fa-pen"></i>
                    <span>Note simple</span>
                </div>
                <div class="note-type-item" data-type="liste">
                    <i class="fas fa-list"></i>
                    <span>Note liste</span>
                </div>
                <div class="note-type-item" data-type="contact">
                    <i class="fas fa-user"></i>
                    <span>Note contact</span>
                </div>
                <div class="note-type-item" data-type="lieu">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Note lieu</span>
                </div>
                <div class="note-type-item" data-type="tache">
                    <i class="fas fa-tasks"></i>
                    <span>Tâche</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale de saisie -->
    <div class="modal" id="formModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="formTitle">Nouvelle note</h2>
                <button class="close-modal" id="closeFormModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="noteForm">
                <!-- Formulaire dynamique -->
            </form>
        </div>
    </div>

    <!-- Modale de visualisation -->
    <div class="modal" id="viewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="viewTitle"></h2>
                <button class="close-modal" id="closeViewModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="viewContent"></div>
            <div class="view-actions">
                <button class="btn btn-edit" id="editBtn">
                    Modifier
                </button>
                <button class="btn btn-delete" id="deleteBtn">
                    <i class="fas fa-trash"></i> Supprimer
                </button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
